{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Police Occurence Book" />
  <meta name="keywords" content="Police, Occurence, Digital, Civil" />
  <meta name="author" content="Allan Waiguru" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    {% block title %}
    Digital Ocurrence Book
    {% endblock %}
  </title>
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/carousel.css' %}" />
</head>

<body style="background-color: #050664;">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #722e22;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Digital Occurence Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}

    {% endblock %}
  </main>
  <footer class="container">
    <p class="float-end">
      <a href="#">Back to top</a>
    </p>
    <p>
      &copy; 2024 Digital Ocurrence Book. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
    </p>
  </footer>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
