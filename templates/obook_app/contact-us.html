{% extends '_base.html' %}

{% block content %}
  <div class="-container" style="text-align: center; color: bisque;">
    <h1 class="contact-heading">Contact Us</h1>

    <div class="contact-info">
      <p>
        <strong>Email:</strong> support@digitalpoliceoccurrenceapp.com
      </p>
      <p>
        <strong>Phone:</strong> +254 123-45678
      </p>
      <p>
        <strong>Address:</strong> 123 Main Street, Nairobi, Kenya, ZIP
      </p>
    </div>

    <form action="submit_contact_form.php" method="post" style="text-align: center;">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </div>
{% endblock %}
